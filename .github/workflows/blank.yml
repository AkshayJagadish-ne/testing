# This is a basic workflow to help you get started with Actions

name: CI
env:
  time1: $(date +'%Y-%m-%d')



# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: 
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

     
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2


      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!
        

        
        
      - name: Set current date as env variable
        run: echo "::set-env name=TIMESTAMP::$(date +'%Y-%m-%d')"
          
  
     
      - name: adding commit file
        run: |
          echo Date=$TIMESTAMP > ommit.properties
          echo commitId=$GITHUB_SHA >> commit.properties
          echo projectVersion=$MVN_VERSION>> commit.properties
          echo $a
          git config user.name AkshayJagadish
          git config user.email akshaysajnani1996@gmail.com
          mkdir a
          git add .
          git commit -m "generated"
          git push
          
        env:
          MVN_VERSION: 0.0.1-SNAPSHOT  


      - name: Create file
        uses: finnp/create-file-action@master
        env:
          FILE_NAME: example.md
          FILE_DATA: This is an example          
          
      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
